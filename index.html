<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "body-title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class = 'content'>
        <div class = 'scoreboard'>
            <h2><p><strong>Scoreboard</strong></p></h2>
            <div>
                <span id = 'player'><h3>Player: <span id = 'playerScore'> </span></h3></span>
                <span id = 'computer'><h3>Computer: <span id = 'computerScore'> </span></h3></span>
            </div>
        </div>
        <div style="font-weight: bold; font-size: large;" id = 'result'></div>
        <div class = 'form-group'>
            <button id = 'submit1' class = 'btn btn-default' data-selection = "Rock"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/309/rock_1faa8.png"></button>
            <button id = 'submit2' class = 'btn btn-default' data-selection = "Paper"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/153/roll-of-paper_1f9fb.png"></button>
            <button id = 'submit3' class = 'btn btn-default' data-selection = "Scissors"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/74/black-scissors_2702.png"></button>
        </div>
        <div>
            <button class = 'btn btn-danger' onclick="location.reload()">Play again?</button>
        </div>
    </div>
</body>
</html>
